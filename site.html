<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWB Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>LWB Photography</header>
    
    <div class="container">
        <h2>Portfolio</h2>
        <p>Capturing moments through a modern lens.</p>
        <div class="gallery">
            <img src="photo1.jpg" alt="Sample Photo 1">
            <img src="photo2.jpg" alt="Sample Photo 2">
            <img src="photo3.jpg" alt="Sample Photo 3">
            <img src="photo4.jpg" alt="Sample Photo 4">
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 LWB Photography | Contact: <a href="mailto:logan@example.com" style="color: white;">logan@example.com</a>
    </div>
</body>
</html>
